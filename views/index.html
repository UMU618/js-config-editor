<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Config Editor</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js" type="text/javascript"><\/script>')</script>
  <script>
    $(document).ready(function() {
      $('textarea[name="content"]').load('/config', function(data, status, xhr) {
        if (status !== 'success') {
          alert('Error: ' + xhr.status + ', ' + xhr.statusText)
        }
      })
    })
  </script>
  <style>
  textarea {
    font-family: Monospace;
  }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but Config Editor doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <form action="/config" method="POST">
    <p align="center"><input type="reset"> <input type="submit"></p>
    <p align="center"><textarea name="content" cols="16" rows="50"></textarea></p>
  </form>
</body>

</html>
